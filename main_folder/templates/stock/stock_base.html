<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 2px solid black;
            
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h4 class="text-center mb-4">Stock Management</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="{{url_for('stock.clients_stock')}}">Clients Stock</a>
                    <a class="nav-link" href="#">KDL Stock</a>
                    <a class="nav-link" href="{{url_for('stock.receive_unsorted_stock')}}">Receive Stock</a>
                    <a class="nav-link" href=" {{url_for('stock.sort_stock')}} ">Sort Stock</a>
                    <a class="nav-link" href="#">Stock movement</a>
                    <!--<a class="nav-link" href="{{url_for('stock.delivery')}}">Delivery Note</a>-->
                   <!-- <a class="nav-link" href="#">Stock Report</a>-->
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
