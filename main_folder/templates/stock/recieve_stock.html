

{% extends "stock/stock_base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Receive Stock</h1>
    <p class="text-muted">Record new wood stock received from suppliers or clients.</p>

    <!-- Tabs for Supplier and Client -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link active" href="#" id="supplier-tab">From Supplier</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="client-tab">From Client for Treatment</a>
        </li>
    </ul>

    <!-- Form for Receiving Stock -->
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="card-title mb-0">Receive Stock from Supplier</h5>
            <p class="text-muted">Record new stock received from suppliers.</p>
        </div>
        <div class="card-body">
            <form method="post" action="/receive-stock">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="supplier" class="form-label">Supplier</label>
                        <select id="supplier" name="supplier" class="form-select">
                            <option selected>Select a supplier</option>
                            <option value="1">Supplier 1</option>
                            <option value="2">Supplier 2</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="wood_type" class="form-label">Wood Type</label>
                        <input type="text" id="wood_type" name="wood_type" class="form-control" value="Utility Pole" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="received_date" class="form-label">Received Date</label>
                        <input type="date" id="received_date" name="received_date" class="form-control" value="{{ current_date }}">
                    </div>
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="pole_length" class="form-label">Pole Length</label>
                        <select id="pole_length" name="pole_length" class="form-select">
                            <option selected>Select length</option>
                            <option value="7">7m</option>
                            <option value="8">8m</option>
                            <option value="9">9m</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="initial_quality_grade" class="form-label">Initial Quality Grade</label>
                        <select id="initial_quality_grade" name="initial_quality_grade" class="form-select">
                            <option selected>Unsorted</option>
                            <option value="Grade A">Grade A</option>
                            <option value="Grade B">Grade B</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Additional notes about this stock"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                    <button type="submit" class="btn btn-success">Receive Stock</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const supplierTab = document.getElementById('supplier-tab');
    const clientTab = document.getElementById('client-tab');
    const cardTitle = document.querySelector('.card-title');
    const cardSubtitle = document.querySelector('.text-muted');
    const supplierSelect = document.getElementById('supplier');

    supplierTab.addEventListener('click', function(e) {
        e.preventDefault();
        supplierTab.classList.add('active');
        clientTab.classList.remove('active');
        cardTitle.textContent = 'Receive Stock from Supplier';
        cardSubtitle.textContent = 'Record new stock received from suppliers.';
        supplierSelect.previousElementSibling.textContent = 'Supplier';
        supplierSelect.name = 'supplier';
    });

    clientTab.addEventListener('click', function(e) {
        e.preventDefault();
        clientTab.classList.add('active');
        supplierTab.classList.remove('active');
        cardTitle.textContent = 'Receive Stock from Client';
        cardSubtitle.textContent = 'Record stock received from clients for treatment.';
        supplierSelect.previousElementSibling.textContent = 'Client';
        supplierSelect.name = 'client';
    });
});
</script>
