<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenkom Accountant</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .main {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#">Dashboard</a>
        <a href="#">Invoices</a>
        <a href="#">Payment Vouchers</a>
        <a href="#">Inventory</a>
        <a href="#">Receipts</a>
        <a href="#">Reports</a>
    </div>

    <div class="main">
        <div class="header">
            <h1>KENKOM</h1>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
