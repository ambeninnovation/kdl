<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h1>Verify OTP</h1>
    <form method="POST" action="{{ url_for('auth.verify_otp') }}">
        <label>OTP:</label>
        <input type="text" name="otp" maxlength="6" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
