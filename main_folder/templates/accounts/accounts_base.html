
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            color: #000;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background: #007bff;
            color: white;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<!--enble flash messages-->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

                    <!--<a class="nav-link" href="{{url_for('accounting.invoices')}}">Invoices</a>-->
                    <a class="nav-link" href="{{url_for('accounting.expenses')}}">Expenses</a>
                    <!--<a class="nav-link" href="{{url_for('accounting.clients_ledger')}}">Accounts Ledger</a>-->
                </nav>
            </div>
            <div class="col-md-10 content">

</body>
</html>
