{% extends "treatment/treatment_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Treatment</h2>
    
    <form method="POST" action="{{ url_for('treatment.add_treatment') }}">
        <div class="row">
            <!-- Basic Treatment Information -->
            <div class="col-md-6 mb-3">
                <h4>Treatment Details</h4>
                <div class="form-group">
                    <label for="cylinder_no">Cylinder Number</label>
                    <input type="text" class="form-control" id="cylinder_no" name="cylinder_no" required>
                </div>
                
                <div class="form-group">
                    <label for="client_id">Client</label>
                    <select class="form-control" id="client_id" name="client_id" required>
                        <option value="">Select Client</option>
                        {% for client in clients %}
                            <option value="{{ client.id }}">{{ client.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="treatment_kdl">Treatment KDL</label>
                    <input type="text" class="form-control" id="treatment_kdl" name="treatment_kdl">
                </div>

                <div class="form-group">
                    <label for="chemical_strength">Chemical Strength</label>
                    <input type="number" step="0.01" class="form-control" id="chemical_strength" name="chemical_strength" required>
                </div>

                <div class="form-group">
                    <label for="treatment_purpose">Treatment Purpose</label>
                    <input type="text" class="form-control" id="treatment_purpose" name="treatment_purpose" required>
                </div>
            </div>

            <!-- Chemical Usage -->
            <div class="col-md-6 mb-3">
                <h4>Chemical Usage</h4>
                <div class="form-group">
                    <label for="liters_added">Liters Added</label>
                    <input type="number" class="form-control" id="liters_added" name="liters_added" required>
                </div>

                <div class="form-group">
                    <label for="kegs_added">Kegs Added</label>
                    <input type="number" class="form-control" id="kegs_added" name="kegs_added" required>
                </div>

                <div class="form-group">
                    <label for="kegs_remaining">Kegs Remaining</label>
                    <input type="number" class="form-control" id="kegs_remaining" name="kegs_remaining" required>
                </div>
            </div>

            <!-- Vacuum Times -->
            <div class="col-md-6 mb-3">
                <h4>Vacuum Times</h4>
                <div class="form-group">
                    <label for="initial_vacuum_start">Initial Vacuum Start</label>
                    <input type="datetime-local" class="form-control" id="initial_vacuum_start" name="initial_vacuum_start">
                </div>

                <div class="form-group">
                    <label for="initial_vacuum_end">Initial Vacuum End</label>
                    <input type="datetime-local" class="form-control" id="initial_vacuum_end" name="initial_vacuum_end">
                </div>

                <div class="form-group">
                    <label for="final_vacuum_start">Final Vacuum Start</label>
                    <input type="datetime-local" class="form-control" id="final_vacuum_start" name="final_vacuum_start">
                </div>

                <div class="form-group">
                    <label for="final_vacuum_end">Final Vacuum End</label>
                    <input type="datetime-local" class="form-control" id="final_vacuum_end" name="final_vacuum_end">
                </div>
            </div>

            <!-- Pole Quantities -->
            <div class="col-md-6 mb-3">
                <h4>Pole Quantities</h4>
                <div class="form-group">
                    <label for="telecom_poles">Telecom Poles</label>
                    <input type="number" class="form-control" id="telecom_poles" name="telecom_poles" value="0">
                </div>

                <div class="form-group">
                    <label for="timber">Timber</label>
                    <input type="number" class="form-control" id="timber" name="timber" value="0">
                </div>

                <div class="form-group">
                    <label for="rafters">Rafters</label>
                    <input type="number" class="form-control" id="rafters" name="rafters" value="0">
                </div>

                <div class="form-group">
                    <label for="fencing_poles">Fencing Poles</label>
                    <input type="number" step="0.01" class="form-control" id="fencing_poles" name="fencing_poles" value="0">
                </div>
            </div>

            <!-- Pole Sizes -->
            <div class="col-md-12 mb-3">
                <h4>Pole Sizes</h4>
                <div class="row">
                    {% for size in [7, 8, 9, 10, 11, 12, 14, 16] %}
                    <div class="col-md-3 mb-2">
                        <div class="form-group">
                            <label for="{{ size }}m">{{ size }}m Poles</label>
                            <input type="number" class="form-control" id="{{ size }}m" name="{{ size }}m" value="0">
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Treatment</button>
                <a href="{{ url_for('treatment.treatment_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
