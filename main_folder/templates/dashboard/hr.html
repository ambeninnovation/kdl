{% extends 'dashboard/base.html' %}

{% block content %}

<!--return client in the  employees  from table-->

<div class="container mx-auto mt-6">
  <!-- Header Section -->
  <h1 class="text-2xl font-bold">Employees</h1>
  <p class="text-gray-500">View and manage employees</p>

  <!-- Table -->
  <div class="mt-4">
    <table class="min-w-full divide-y divide-gray-200 border">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for employee in employees %}
        <tr>
          <td class="px-6 py-4">{{ employee.name }}</td>
          <td class="px-6 py-4">{{ employee.email }}</td>
          <td class="px-6 py-4">{{ employee.phone }}</td>
          <td class="px-6 py-4">{{ employee.location }}</td>
          <td class="px-6 py-4">
            <a href="/edit-employee/{{ employee.id }}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
            <a href="/delete-employee/{{ employee.id }}" class="text-red-600 hover:text-red-900 ml-2">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
