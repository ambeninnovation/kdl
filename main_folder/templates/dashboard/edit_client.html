{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
  <h1 class="text-3xl font-semibold text-gray-900 mb-4">Edit Client</h1>
  <form action="{{ url_for('dashboard.edit_client') }}" method="POST" class="space-y-4">
    <input type="hidden" name="client_id" value="{{ client.id }}">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
      <input type="text" id="name" name="name" value="{{ client.name }}" class="border border-gray-300 rounded-lg px-4 py-2 w-full" required>
    </div>
    <div>
      <label for="address" class="block text-sm font-medium text-gray-700">Address:</label>
      <input type="text" id="address" name="address" value="{{ client.address }}" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
    </div>
    <div>
      <label for="telephone" class="block text-sm font-medium text-gray-700">Telephone:</label>
      <input type="text" id="telephone" name="telephone" value="{{ client.telephone }}" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
      <input type="email" id="email" name="email" value="{{ client.email }}" class="border border-gray-300 rounded-lg px-4 py-2 w-full">
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Save Changes</button>
    <a href="{{ url_for('dashboard.clients') }}" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Cancel</a>
  </form>
</div>
{% endblock %}
