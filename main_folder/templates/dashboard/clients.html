{% extends 'dashboard/base.html' %}

{% block content %}

<!-- Return client in the clients table -->
<style>
  .table {
    width: 100%;
    border-collapse: collapse;
  }

  .table th,
  .table td {
    border: 1px solid #e2e8f0;
    padding: 12px 16px;
    text-align: left;
  }

  .table th {
    background-color: #f7fafc;
    color: #4a5568;
    font-weight: 600;
  }

  .table tr:nth-child(even) {
    background-color: #f9fafb;
  }

  .table tr:hover {
    background-color: #e2e8f0;
  }
</style>

<div class="container mx-auto mt-8 px-4">
  <!-- Header Section -->
  <h1 class="text-3xl font-semibold text-gray-900 mb-2">Clients</h1>
  <p class="text-lg text-gray-600">View and manage your clients with ease.</p>

  <!-- Table Section -->
  <div class="mt-6 bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200 table">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-4 text-left text-sm font-medium text-gray-600 uppercase">Name</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-gray-600 uppercase">Email</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-gray-600 uppercase">Phone</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-gray-600 uppercase">Location</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-gray-600 uppercase">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for client in clients %}
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4">{{ client.name }}</td>
          <td class="px-6 py-4">{{ client.email }}</td>
          <td class="px-6 py-4">{{ client.phone }}</td>
          <td class="px-6 py-4">{{ client.location }}</td>
          <td class="px-6 py-4 space-x-4">
            <a href="/edit-client/{{ client.id }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Edit</a>
            <a href="/delete-client/{{ client.id }}" class="text-red-600 hover:text-red-800 font-medium">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
